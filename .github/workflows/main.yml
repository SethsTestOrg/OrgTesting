name: Automatic merging

on:
  push:
    branches:
      - stage
      - hotfix
      - master

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Merge stage into dev
        if: github.ref == 'refs/heads/stage'
        run: |
          git config user.name "sethchurch"
          git config user.email "schurch@clearpointstrategy.com"
          git checkout dev
          git merge --ff-only stage
          git push -u origin HEAD

      - name: Merge hotfix into dev
        if: github.ref == 'refs/heads/hotfix'
        run: |
          git config user.name "sethchurch"
          git config user.email "schurch@clearpointstrategy.com"
          git checkout dev
          git merge --ff-only hotfix
          git push -u origin HEAD

      - name: Merge master into stage
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "sethchurch"
          git config user.email "schurch@clearpointstrategy.com"
          git checkout stage
          git merge --ff-only master
          git push -u origin HEAD

      - name: Merge stage into dev after master merge
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "sethchurch"
          git config user.email "schurch@clearpointstrategy.com"
          git checkout dev
          git merge --ff-only stage
          git push -u origin HEAD

      - name: create pull request
        if: failure()
        run: gh pr create -B dev -H master --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_KEY }}
